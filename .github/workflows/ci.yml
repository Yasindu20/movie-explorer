name: React CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Run linting with tolerance
      run: npm run lint -- --max-warnings=2
    
    - name: Run tests with skip for problematic modules
      env:
        NODE_ENV: test
      run: npm test -- --passWithNoTests --testPathIgnorePatterns=node_modules
    
    - name: Build
      run: npm run build